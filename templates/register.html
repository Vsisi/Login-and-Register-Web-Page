<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="[[url_for('static', filename='css/common.css')]]">
    <link rel="stylesheet" href="[[url_for('static', filename='css/register.css')]]">
    <script src="[[url_for('static', filename='js/vue.global.js')]]"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <title>Sign up</title>
</head>
<body>
    <div id="registerHeader">
        <div id="registerHeaderBox">
            <img src="[[url_for('static', filename='icon.png')]]" alt="logo" id="logoRegisterHeader">
            <div id="hintRegisterHeader">
                Sign up to <span class="appName"></span>
            </div>
        </div>
    </div>
    <div id="registerContainer">
        <div id="registerBox">
            <form action="" method="post" class="row" id="registerForm" onkeydown="if(event.keyCode==13){return false;}">
                <div class="registerTextbox">
                    <label for="email" class="form-label">Enter your email</label>
                    <input type="email" name="email" id="email" class="form-control" autocomplete="off" v-model="email" :disabled="lockInput">
                </div>
                <div class="registerTextbox" v-if="seenUsername">
                    <label for="username" class="form-label">Enter your username</label>
                    <input type="text" name="username" id="username" class="form-control" autocomplete="off" v-model="username" :disabled="lockInput">
                </div>
                <div class="registerTextbox" v-if="seenPassword">
                    <label for="password" class="form-label">Enter your password</label>
                    <input type="password" name="password" id="password" class="form-control" v-model="password" :disabled="lockInput">
                </div>
                <div class="registerTextbox" v-if="seenCaptcha">
                    <div id="captchaSentMsg">Check your email for captcha</div>
                    <label for="captcha" class="form-label">Enter Captcha</label>
                    <input type="text" name="captcha" id="captcha" class="form-control" v-model="captcha">
                </div>
                <div id="registerContinueBtn" v-if="seenContinue">
                    <button type="button" class="btn btn-success" :class="{'disabled': isDisabled}" onclick="return nextStep()">Next step</button>
                </div>
                <div id="registerSubmitBtn" >
                    <button type="submit" class="btn btn-success" :class="{'disabled': isDisabled}" v-if="seenSubmit" onclick="unlockInput()">Sign up</button>
                </div>
            </form>
        </div>
    </div>
    <div id="registerErrMsgContainer">
        <div id="registerErrMsgBox">
            {{registerErrMsg}}
        </div>
    </div>
</body>
<script src="[[url_for('static', filename='js/common.js')]]"></script>
<script src="[[url_for('static', filename='js/register.js')]]"></script>
</html>
