<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="[[url_for('static', filename='css/common.css')]]">
    <link rel="stylesheet" href="[[url_for('static', filename='css/login.css')]]">
    <title>Sign in</title>
</head>
<body>
    <div id="loginHeader">
        <div id="loginHeaderBox">
            <img src="[[url_for('static', filename='icon.png')]]" alt="logo" id="logoLoginHeader">
            <div id="hintLoginHeader">
                Sign in to <span class="appName"></span>
            </div>
        </div>
    </div>
    <div id="loginContainer">
        <div id="loginBox">
            <form action="" method="post" class="row">
                <div class="loginTextbox">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control">
                    <div id="errMsgUsername" class="errMsg"></div>
                </div>
                <div class="loginTextbox">
                    <div class="row" style="margin: 0; padding: 0;">
                        <div class="col" style="margin: 0; padding: 0;">
                            <label for="username" class="form-label">Password</label>
                        </div>
                        <div class="col" style="margin: 0; padding: 0; text-align: right;">
                            <a href="/forgetPassword" id="linkForgetPassword">Forget Password</a>
                        </div>
                    </div>
                    <input type="password" name="password" id="password" class="form-control">
                    <div id="errMsgPassword" class="errMsg"></div>
                </div>
                <div id="loginSubmitBtn">
                    <button type="submit" class="btn btn-success" onclick="return checkLegality();">Sign in</button>
                    <div class="errMsg">[[loginFail]]</div>
                </div>
            </form>
        </div>
    </div>
    <div id="registerContainer">
        <div id="registerBox">
            No account? <a href="/register">Create a new account</a>.
        </div>
    </div>
</body>
<script src="[[url_for('static', filename='js/common.js')]]"></script>
<script src="[[url_for('static', filename='js/login.js')]]"></script>
</html>
